version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment: 
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
  postgres:
      image: postgres
      volumes:
        - .docker/postgresql:/var/lib/postgresql/data
        - ./scripts/postgres:/docker-entrypoint-initdb.d
      ports:
        - '5432:5432'
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
